<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Currency Converter</title>
</head>
<body>
  <header>
    <h1 class="text-center">Currency Converter</h1>
  </header>
  <main>
    <label for="baseAmount">
      <p class="text-center">Enter the data below</p>
    </label>
    <input type="number" id="baseAmount" placeholder="0.00">
  <div class="currencySelector">
    <select id="baseCurrency">
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
      <option value="GBP">GBP</option>
      <option value="JPY">JPY</option>
      <option value="PLN">PLN</option>
    </select>
    <span class="divider">to</span>
    <select id="convertedCurrency">
      <option value="USD">USD</option>
      <option selected value="EUR">EUR</option>
      <option value="GBP">GBP</option>
      <option value="JPY">JPY</option>
      <option value="PLN">PLN</option>
    </select>
  </div>
  <div class="center">
    <button>Convert</button>
  </div>
  <div class="center">
    <button>Copy</button>
    <button>Swap</button>
  </div>
  <input type="number" id="baseAmount" placeholder="0.00">
  </main>
</body>
</html>
