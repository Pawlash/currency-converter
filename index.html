<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Currency Converter</title>
</head>
<body>
  <header>
    <h1 class="text-center">Currency Converter</h1>
  </header>
  <main>
    <p class="text-center">Enter the data below</p>
    <div class="currencyInput">
      <input type="number" id="baseAmount" placeholder="0.00">
    </div>
    <div class="currencySelector">
      <select id="baseCurrency">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
        <option value="JPY">JPY</option>
        <option value="PLN">PLN</option>
      </select>
      <span class="divider">to</span>
      <select id="convertedCurrency">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
        <option value="JPY">JPY</option>
        <option value="PLN">PLN</option>
      </select>
    </div>
    <div class="center">
      <button id="convertButton">Convert</button>
    </div>
    <div class="center">
      <button id="copyButton" class="button">Copy</button>
      <button id="swapButton" class="button">Swap</button>
    </div>
    <div class="currencyInput">
      <input type="number" id="convertedAmount" placeholder="0.00" readonly>
    </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
